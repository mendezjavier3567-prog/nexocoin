<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexocoin Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Explorer styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <h1>Nexocoin Explorer</h1>
      <span class="subtitle">Public blockchain explorer</span>
    </div>
  </header>

  <main class="container">

    <!-- Network status -->
    <section class="card">
      <h2>Network Status</h2>
      <div id="network-status">
        <p>Chain height: <strong id="block-height">loading...</strong></p>
        <p>Total supply: <strong id="total-supply">loading...</strong></p>
        <p>Peers connected: <strong id="peer-count">loading...</strong></p>
      </div>
    </section>

    <!-- Latest blocks -->
    <section class="card">
      <h2>Latest Blocks</h2>
      <table class="blocks-table">
        <thead>
          <tr>
            <th>Height</th>
            <th>Hash</th>
            <th>Timestamp</th>
            <th>Tx count</th>
          </tr>
        </thead>
        <tbody id="blocks-table-body">
          <!-- Blocks inserted by JS -->
        </tbody>
      </table>
    </section>

  </main>

  <footer class="footer">
    <p>Nexocoin Protocol Â· Explorer v0.1.0</p>
  </footer>

  <!-- Explorer logic -->
  <script src="app.js"></script>
</body>
</html>
